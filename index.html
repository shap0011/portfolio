<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Page - Portfolio</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
  <!-- main stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 
    Extra Small (col-)      < 576 px
    Small (col-sm-)         >= 576 px
    Medium (col-md-)        >= 768 px
    Large (col-lg-)         >= 992 px
    Extra Large (col-xl-)   >= 1200 px
   -->
  <!-- add skip-links -->
  <ul class="skip-links">
    <li><a href="#nav">skip to main nav</a></li>
    <li><a href="#main">skip to main content</a></li>
  </ul>
  <!-- create a block with class 'container-fluid' -->
  <div class="container-fluid">
    <!-- create a block with classes 'row' and 'logo' -->
    <div class="row logo">
      <div class="col-sm-12">
        <div class="text-center">
          <!-- add a link to Home Page -->
          <a id="nav" href="home.html" title="Home" role="link">
            <!-- add SVG with ID 'Website_Logo' -->
            <svg id="Website_Logo" data-name="Website Logo" class="logo-svg" width="328" height="112"
              viewBox="0 0 328 112">
              <path id="Rectangle_2" data-name="Rectangle 2" class="logo-path"
                d="M0,0H301a26,26,0,0,1,26,26v86a0,0,0,0,1,0,0H26A26,26,0,0,1,0,86V0A0,0,0,0,1,0,0Z"
                transform="translate(1)" />
              <text id="Code_Art" data-name="Code Art" transform="translate(0 78)" fill="#fff" font-size="86"
                font-family="EdwardianScriptITC, Edwardian Script ITC">
                <tspan x="0" y="0">Code Art</tspan>
              </text>
            </svg>
          </a>
        </div>
      </div>
    </div>
    <div class="row pb-4">
      <div class="col-sm-12">
        <h1 class="start-page-h1 text-center" role="heading">Website Design & Development</h1>
      </div>
    </div>
  </div>
  <div id="main" class="row">
    <div class="col-sm-12">
      <div class="carousel-wrapper pb-lg-3">
        <a href="home.html" title="Home" role="link">
          <svg width="82.915" height="19.893" viewBox="0 0 82.915 19.893" class="arrow-to-hp">
            <g id="Arrow_to_Home_Page" data-name="Arrow to Home Page" transform="translate(3.185 2.663)">
              <path id="Arrow_to_Home_Page-2" data-name="Arrow to Home Page" d="M-426.667,542l40.071-14,36.429,14"
                transform="translate(426.667 -528)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="5"
                opacity="0.5" />
            </g>
          </svg>
        </a>
        <div class="carousel start-page-carousel slide p-0 m-0" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img srcset="
              assets/images/sizes/small/code-web-dev-320_x_213.jpg 320w,
              assets/images/sizes/small/code-web-dev-480_x_319.jpg 480w,
              assets/images/sizes/medium/code-web-dev-720_x_480.jpg 720w,
              assets/images/sizes/medium/code-web-dev-960_x_639.jpg 960w,
              assets/images/sizes/large/code-web-dev-1280_x_853.jpg 1280w,
              assets/images/sizes/large/code-web-dev-1600_x_1066.jpg 1600w" sizes="(min-width: 50vw) 100vw,
                     (min-width: 960px) 50vw, 180vw" src="assets/images/code-web-dev.jpg"
                class="img__start d-block w-100" alt="Web Development code">
            </div>
            <div class="carousel-item">
              <img srcset="
              assets/images/sizes/small/ux-prototype-320_x_213.jpg 320w,
              assets/images/sizes/small/ux-prototype-480_x_319.jpg 480w,
              assets/images/sizes/medium/ux-prototype-720_x_480.jpg 720w,
              assets/images/sizes/medium/ux-prototype-960_x_640.jpg 960w,
              assets/images/sizes/large/ux-prototype-1280_x_853.jpg 1280w,
              assets/images/sizes/large/ux-prototype-1600_x_1067.jpg 1600w" sizes="(min-width: 50vw) 100vw,
                     (min-width: 960px) 50vw, 180vw" src="assets/images/ux-prototype.jpg"
                class="img__start d-block w-100" alt="UX Prototype">
            </div>
            <div class="carousel-item">
              <img srcset="
              assets/images/sizes/small/ux-lo-fi-wireframe-320_x_213.jpg 320w,
              assets/images/sizes/small/ux-lo-fi-wireframe-480_x_319.jpg 480w,
              assets/images/sizes/medium/ux-lo-fi-wireframe-720_x_480.jpg 720w,
              assets/images/sizes/medium/ux-lo-fi-wireframe-960_x_639.jpg 960w,
              assets/images/sizes/large/ux-lo-fi-wireframe-1280_x_853.jpg 1280w,
              assets/images/sizes/large/ux-lo-fi-wireframe-1600_x_1066.jpg 1600w" sizes="(min-width: 50vw) 100vw,
                     (min-width: 960px) 50vw, 180vw" src="assets/images/ux-lo-fi-wireframe.jpg"
                class="img__start d-block w-100" alt="UX Lo-Fi Wireframe">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
</body>

</html>
